
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		
	</h:head>
	<h:body> 
	<title>Teacher</title>
		<h:outputScript name="readFile.js" library="js"/>
		<h:outputScript name="jquery-2.1.1.min.js" library="jquery"/>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<div class="container">
		<ui:include src="header.xhtml" />
		
		<h:form id="form" enctype="multipart/form-data">
		<h:panelGrid coluns="3">
			<h:outputLabel value="Nome do exercicio" class="label"/>
			<h:inputText class="" value="#{teacherBean.exercise.name}" required="true" requiredMessage="Favor preencher o campo Nome do exercicio" id="exerciseName"/>
			<h:message for="exerciseName" class="error_message"/>
			
			<h:outputLabel value="Observações" class="label"/>
			<h:inputText class="" value="#{teacherBean.exercise.obs}" required="true" requiredMessage="Favor preencher o campo Observações" id="obs"/>
			<h:message for="bos" class="error_message"/>
			
			<input type="button" onclick="changeBtnFile(1)" value="Upload interface" style="margin-right: 36px;"/>
		 	<h:inputHidden id="interfaceFileName" value="#{teacherBean.exercise.interfaceFileName}" />
		  	<h:inputFile id="partFile" value="#{teacherBean.partFile}"  onchange="delegateFileSelect(1)"/> 
			
			<input type="button" onclick="changeBtnFile(0)" value="Upload teste" style="margin-right: 36px;"/>
		 	<h:inputHidden id="testFileName" value="#{teacherBean.exercise.testFileName}" />
		  	<h:inputFile id="partFileTest" value="#{teacherBean.partFileTest}"  onchange="delegateFileSelect(0)"/> 
		  	<h:commandButton value="Upload"
		      	action="#{teacherBean.upload}" />
		      	

      		<h:commandButton value="Get list of files"
		      	action="#{teacherBean.listFilesForFolder}" />
		      <h:inputTextarea spellcheck="false" class="codeText right" id="codeText" value="#{teacherBean.inputCode}" onkeyup="showLines(this.value)"></h:inputTextarea>
		     
		     </h:panelGrid>
		</h:form>
		
		<ui:include src="footer.xhtml" />
		</div>
	</h:body> 
	<script type="text/javascript">
	var testFile = false, interfaceFile = false;
	
	window.onload = function(){
		console.log($("#form"));
		$("#form")[0][4].hidden = true;
		$("#form")[0][5].hidden = true;
		
		$("#form")[0][8].hidden = true;
		$("#form")[0][9].hidden = true;
		
	}
	function changeBtnFile(value){
		console.log(value);
		if(value == 1){
			$("#form")[0][5].click();
		}else {
			$("#form")[0][8].click();
		}
	}
	</script>
</html>
